<title>dates/times</title>
<!-- Standard simple date -->
<time datetime="2016-01-20">20 January 2016</time><br />
<time datetime="2016-01-20">20<sup>th</sup> January 2016</time><br /><br />

<!-- Just year and month -->
<time datetime="2016-01">January 2016</time><br /><br />

<!-- Just month and day -->
<time datetime="01-20">20 January</time><br />
<time datetime="01-20">20<sup>th</sup> January</time><br /><br />

<!-- Just time, hours and minutes -->
<time datetime="19:30">19:30</time><br /><br />

<!-- One could do some seconds and milliseconds too! -->
<time datetime="19:30:01.856">19:30:01.856</time><br /><br />

<!-- Date and time -->
<time datetime="2016-01-20T19:30">7.30pm, 20 January 2016</time><br />
<time datetime="2016-01-20T19:30">7.30pm, 20<sup>th</sup> January 2016</time><br /><br />

<!-- Date and time with timezone offset -->
<time datetime="2016-01-20T19:30+01:00">
	7.30pm, 20 January 2016 is 8.30pm in France
</time><br />
<time datetime="2016-01-20T19:30+01:00">
	7.30pm, 20<sup>th</sup> January 2016 is 8.30pm in France
</time><br /><br />

<!-- Calling out a specific week number -->
<time datetime="2016-W04">The fourth week of 2016</time><br />
<time datetime="01-W02">The second week of January</time>
