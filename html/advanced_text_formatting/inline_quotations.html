<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Inline quotations</title>
	</head>

	<body>
		<p>
		The quote element -- <code>&lt;q&gt;</code> -- is
		intended for short quotations that don't require paragraph breaks.
		</p>
		
		<p>
		The quote element -- <code>&lt;q&gt;</code> -- is
		<q cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q">intended
			for short quotations that don't require paragraph breaks.</q>
		</p>

		<p>The teacher said, <q>Education is the most powerful weapon which you can use to change the world.</p></p>
	</body>
</html>
