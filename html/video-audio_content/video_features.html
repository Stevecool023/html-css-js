<!DOCTYPE html>

<title>video features</title>
<h1>Extra video features</h1>

<video
		controls
		width="400"
		height="400"
		loop
		muted
		preload="auto"
		poster="images/poster.png">
	<source src="videos/rabbit320.mp4" type="video/mp4">
	<source src="videos/rabbit320.webm" type="video/webm">
	<p>
	Your browser doesn't support this video. Here is a
	<a href="videos/rabbit320.mp4">link to the video</a> instead.
	</p>
</video>
