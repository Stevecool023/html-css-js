<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table {
  border-collapse: collapse;
  width: 100%;
}
th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}
</style>
  </head>
  <body>
    <h1>School timetable</h1>

    <table>
      <colgroup>
        <col />
        <col />
        <col style="background-color: green" />
        <col />
        <col style="background-color: green" />
        <col style="background-color: orange" />
      </colgroup>
      <tr>
        <td><!-- this is a blank cell --></td>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
      <tr>
        <th>1<sup>st</sup> period</th>
        <td>English</td>
        <td><!-- no lesson here --></td>
        <td><!-- here as well --></td>
        <td>German</td>
        <td>Dutch</td>
        <td><!-- Empty --></td>
        <td><!-- Empty --></td>
      </tr>
      <tr>
        <th>2<sup>nd</sup> period</th>
        <td>English</td>
        <td>English</td>
        <td><!-- no class --></td>
        <td>German</td>
        <td>Dutch</td>
        <td><!-- no class --></td>
        <td><!-- no class --></td>
      </tr>
      <tr>
        <th>3<sup>rd</sup> period</th>
        <td><!-- no session --></td>
        <td>German</td>
        <td><!-- empty again --></td>
        <td>German</td>
        <td>Dutch</td>
        <td><!-- nothing here --></td>
        <td><!-- no class --></td>
      </tr>
      <tr>
        <th>4<sup>th</sup> period</th>
        <td><!-- empty --></td>
        <td>English</td>
        <td><!-- empty --></td>
        <td>English</td>
        <td>Dutch</td>
        <td><!-- no session --></td>
        <td><!-- no class --></td>
      </tr>

  </body>
</html>
